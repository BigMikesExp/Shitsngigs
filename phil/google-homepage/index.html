<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-homepage</title>
</head>
<body>
    <div id="articleContent">
        <h1 class="title">Google Mock Home Page</h1>
        <h6 class="byline">By: Phillip Shockley</h6>
        <div id="project-container">
            <ul class="goog">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <main>
                <img id="gLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <input id="search" type="text">
                <div class="center">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </main>
            <footer>
                <div>
                    <ul class="goog">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div class="float-right">
                    <ul class="goog">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>
<script type="text/javascript" src="../main.js"></script>
</html>
